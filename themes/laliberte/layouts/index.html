{{ define "main" }}
	
	
	{{.Content}}
	
	
	
	<div class="timeline">
	{{ range where .Site.Pages "Section" "article" }}
		{{ if .Params.date_display }}
		<article class="element">			
			<a href="{{.Permalink}}">		
				<h2>
					{{ .Title }}	
				</h2>
			  <span>{{ .Params.date_display }}</span>
			</a>
		</article>
		{{ end }}
	{{else}}
		<p>Aucun article</p>	
	{{ end }}
	</div>

{{ end }}
