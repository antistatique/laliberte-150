{{ define "main" }}
	{{ if .Content }}
		{{ with .Content }}<div>{{ . }}</div>{{ end }}
	{{ end }}

	{{ range .Data.Pages }}
	<div class="timeline">
		<article class="element">			
			<a href="{{.Permalink}}">		
				<h2>
					{{ .Title }}	
				</h2>
		
				{{ if .Params.date_display }}
				  <span>{{ .Params.date_display }}</span>
				{{ end }}
			</a>
		</article>
	</div>
	{{ end }}

{{ end }}
